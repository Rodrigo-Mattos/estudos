<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(142, 142, 255);
            font: normal 20px Arial; /*Comentários em CSS*/
        }

        h1 {
            color: gold;
        }

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentários em HTML-->
    <p>Já me livrei da maldação!!</p>

    <script>

        var n1 = Number(window.prompt('Digite um número'))

        var n2 = Number.parseInt(window.prompt('Digite outro número'))

        var n3 = Number.parseFloat(window.prompt('Digite outro número'))

        /*
        Number.parsentInt(n) - P/ Números Inteiros
        Number.parsentFloat(n) - P/ Números Fracionados
        Number(n) - P/ Números em Geral
        */

        var s = n1 + n2 + n3

        window.alert('A soma dos valores é: ' + s)

        window.alert('A soma dos valores é: ' + s + ' (NUMBER)')


        // convertendo para String logo abaixo...

        // window.alert('A soma dos valores é: ' + String(s))
        
        //!!!!!!!!!!! window.alert('A soma dos valores é: ' + String(s)' STRING')!!!!!!!!!!ERRADO

        // (Number + Number) para adição
        // (String + String) para concatenação

        window.alert(`A soma entre ${n1}, ${n2} e ${n3} é: ${s}`)
        
    </script>

</body>
</html>
