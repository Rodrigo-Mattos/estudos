<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(142, 142, 255);
            font: normal 20px Arial; /*Comentários em CSS*/
        }

        h1 {
            color: gold;
        }

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentários em HTML-->
    <p>Já me livrei da maldação!!</p>

    <script>

        window.alert('Minha primeira mensagem!')
        /*Comentários em JS*/

        window.confirm('Está gostando de JS?') // Janela de confimação...

        var nome = window.prompt('Qual é seu nome?') // Vai perguntar seu nome... pode usar "var" "let" ou "const"...

        window.alert('Seja Bem Vindo ' + nome + '!') // " + " = Concatenação...
        
        
    </script>

</body>
</html>
